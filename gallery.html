<!DOCTYPE html>
<html id="gallery">

<!--==================================== HEAD ====================================-->

  <head>

    <!--~~~~~~~~~~~~~~~~~~~~~~TITLE~~~~~~~~~~~~~~~~~~~~~~-->
      
      <title>Fire Rhythm - Gallery</title>
      <link rel="icon" type="png" href="img/favicon.png">


    <!--~~~~~~~~~~~~~~~~~~~~~~META~~~~~~~~~~~~~~~~~~~~~~~-->
      
      <meta charset="UTF-8">
        <meta name="description" content="Hire a professional firedancer">
        <meta name="keywords" content="firedancing,fire,dancing,corporate,performer,firedancing,hire">
        <meta name="author" content="Max le Roux">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--~~~~~~~~~~~~~~~~~~~~~~IE SHIV~~~~~~~~~~~~~~~~~~~~-->
      
      <!--[if lt IE 9]>

    <!--~~~~~~~~~~~~~~~~~~~~~~STYLES~~~~~~~~~~~~~~~~~~~~~-->
      
      <link rel="stylesheet" href="css/bootstrap.css">

<!--==================================== BODY ====================================-->

  <body>

    <!--~~~~~~~~~~~~~~~~~~~~~~HEADER~~~~~~~~~~~~~~~~~~~~~-->

    <header class="col-desk-12 col-tab-12 col-mob-12">
      
      <a href="index.html">
      <img src="img/icon.png"
          alt="Logo Image"
          class="logo-img" 
                srcset="img/icon-small.png 150w, img/icon-medium.png 200w"
                sizes="(max-width: 600px) 150px, (max-width: 800px) 200px">
            </a>

      <a href="index.html">
      <img src="img/header-large.png"
          alt="Logo Text"
          class="logo-text" 
                srcset="img/header-small.png 200w, img/header-medium.png 400w"
                sizes="(max-width: 600px) 200px, (max-width: 800px) 400px">
            </a>

      <div class="col-desk-1 col-tab-1 col-mob-2 small"></div>    
      <div class="horizontal col-desk-10 col-tab-10 col-mob-8"></div> <!--Horizontal divider-->
      <div class="col-desk-1 col-tab-1 col-mob-2 small"></div>

      <!-- NAV included in header so that gradient extends through-->

      <nav class="col-desk-12 col-tab-12 col-mob-12">
        <ul>
          <li><a href="gallery.html"><h2>GALLERY</h2></a></li>
          <li><a href="contact.html"><h2>CONTACT</h2></a></li>
        </ul>
      </nav>

    </header>


    <!--~~~~~~~~~~~~~~~~~~~~~~SUBTITLE~~~~~~~~~~~~~~~~~~~-->

    
    <section class="subtitle col-desk-12 col-tab-12">

      <div class="col-desk-1 small"></div>
      <article class="col-desk-10"></div>
          <h1>CHECK US OUT</h1>
      </article>
      <div class="col-desk-1 small"></div>
      <div class="clearfix"></div>

    </section>


    <!--~~~~~~~~~~~~~~~~~~~~~~GALLERY~~~~~~~~~~~~~~~~~~~~-->

    <section class="gallery gradient col-desk-12 col-tab-12">

      <div class="col-desk-1 small"></div>

      <div id="myCarousel" class="carousel slide col-desk-10 col-tab-10">

          <ol class="carousel-indicators">
            <li data-target = "#myCarousel" data-slide-to = "0" class="active"></li>
            <li data-target = "#myCarousel" data-slide-to = "1"></li>
            <li data-target = "#myCarousel" data-slide-to = "2"></li>
            <li data-target = "#myCarousel" data-slide-to = "3"></li>
          </ol>

          <div class="carousel-inner">

            <div class="item active">
              <img  src="img/dance1-large.jpg"
                    alt="Dancer"
                    class="img-responsive">
            </div>

            <div class="item">
              <img  src="img/dance2-large.jpg"
                    alt="Dancer2"
                    class="img-responsive">
            </div>

            <div class="item">
              <img  src="img/dance3-large.jpg"
                    alt="Dancer3"
                    class="img-responsive">
            </div>

            <div class="item">
              <img  src="img/dance4-large.jpg"
                    alt="Dancer4"
                    class="img-responsive">
            </div>

          </div> <!--Carousel inner-->

          <a class="carousel-control left" href = "#myCarousel" data-slide = "prev">
            <span class="icon-prev"></span>
          </a>

          <a class="carousel-control right" href = "#myCarousel" data-slide = "next">
            <span class="icon-next"></span>
          </a>

      </div> <!--Carousel-->

      
      <div class="clearfix"></div>

    </section>


    <!--~~~~~~~~~~~~~~~~~~~~~~FOOTER~~~~~~~~~~~~~~~~~~~~~-->

    <footer class="col-desk-12 col-tab-12">

      <h3 class="hidden-mob">FIND US ON SOCIAL MEDIA</h3>

      <div class="col-desk-1 col-tab-1 col-mob-2 small"></div>    
      <div class="horizontal col-desk-10 col-tab-10 col-mob-8"></div> <!--Horizontal divider-->
      <div class="col-desk-1 col-tab-1 col-mob-2 small"></div>

      <a href="#"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
